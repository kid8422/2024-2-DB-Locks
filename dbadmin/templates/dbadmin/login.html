<!DOCTYPE html>
<html lang="ko" class="min-h-screen">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/admin.css' %}">
    <script src="{% static 'main/js/admin.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col gap-10">
    <div class="flex flex-1">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-200 p-6">
            <h1 class="text-4xl font-bold mb-10">Locks</h1>
            <h2 class="text-3xl font-bold mb-10">DataBase</h2>
            <h2 class="text-3xl font-bold mb-4">Admin Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ username }}" required>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="{{ password }}" required>
                </div>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                <button type="submit" class="flex items-center p-2 bg-blue-600 text-white rounded shadow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Login
                </button>
            </form>
        </div>
        <!-- Main Content -->
        <div class="w-3/4 p-6 overflow-y-auto">
            <div class="flex items-center mb-6">
                <h2 class="text-4xl font-bold mr-2">사물함 예약 현황</h2>
                <span id="current-date" class="text-sm text-gray-500"></span>
            </div>
            <div class="flex space-x-4 mb-6">
                <div class="bg-white p-4 rounded shadow w-1/6">
                    <h3 class="text-lg font-bold text-blue-500">형남공학관 B1</h3>
                    <p class="text-5xl font-bold text-blue-500">{{ b1_count }}</p>
                    <p class="text-m text-right text-gray-500">/20</p>
                </div>
                <div class="bg-white p-4 rounded shadow w-1/6">
                    <h3 class="text-lg font-bold text-blue-500">형남공학관 4F</h3>
                    <p class="text-5xl font-bold text-blue-500">{{ f4_count }}</p>
                    <p class="text-m text-right text-gray-500">/70</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
